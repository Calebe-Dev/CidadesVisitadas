<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nome</th>
        <th scope="col">Estado</th>
        <th scope="col">Ponto turistico</th>
        <th scope="col">Renda Percapita</th>
        <th scope="col">CEP</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor=" let cities of cities">
        <th scope="row">{{cities.id}}</th>
        <td>{{cities.name}}</td>
        <td>{{cities.state}}</td>
        <td>{{cities.tpoint}}</td>
        <td>{{cities.rpc}}</td>
        <td>{{cities.cep}}</td>
    </tbody>
  </table>
