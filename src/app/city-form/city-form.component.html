<div class="container">
        <h1>Cadastro de cidades</h1>
    
        
        <form [formGroup]="formGrupCity">
            <div class="mb-3">
                <label for="name" class="form-label">Cidade</label>
                <input formControlName="name" type="text" class="form-control" id="name" placeholder="Digite o nome da cidade">
            </div>
            <div class="mb-3">
                <label for="state" class="form-label">Estado</label>
                <input formControlName="state" type="text" class="form-control" id="price" placeholder="Digite o Estado da cidade">
            </div>
            <div class="mb-3">
                <label for="tpoint" class="form-label">Ponto turistico</label>
                <input formControlName="tpoint" type="text" class="form-control" id="name" placeholder="Digite o Ponto tristico da cidade">
            </div>
            <div class="mb-3">
                <label for="rpc" class="form-label">Renda Percapta</label>
                <input formControlName="rpc" type="number" class="form-control" id="name" placeholder="Digite a renda Percapita da cidade">
            </div>
            <div class="mb-3">
                <label for="cep" class="form-label">CEP</label>
                <input formControlName="cep" type="number" class="form-control" id="name" placeholder="Digite o CEP da cidade">
            </div>
            <button (click)="update()" *ngIf="isEditing" class="Btn">
              Editar
              <svg viewBox="0 0 512 512" class="svg">
                <path
                  d="M410.3 231l11.3-11.3-33.9-33.9-62.1-62.1L291.7 89.8l-11.3 11.3-22.6 22.6L58.6 322.9c-10.4 10.4-18 23.3-22.2 37.4L1 480.7c-2.5 8.4-.2 17.5 6.1 23.7s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L387.7 253.7 410.3 231zM160 399.4l-9.1 22.7c-4 3.1-8.5 5.4-13.3 6.9L59.4 452l23-78.1c1.4-4.9 3.8-9.4 6.9-13.3l22.7-9.1v32c0 8.8 7.2 16 16 16h32zM362.7 18.7L348.3 33.2 325.7 55.8 314.3 67.1l33.9 33.9 62.1 62.1 33.9 33.9 11.3-11.3 22.6-22.6 14.5-14.5c25-25 25-65.5 0-90.5L453.3 18.7c-25-25-65.5-25-90.5 0zm-47.4 168l-144 144c-6.2 6.2-16.4 6.2-22.6 0s-6.2-16.4 0-22.6l144-144c6.2-6.2 16.4-6.2 22.6 0s6.2 16.4 0 22.6z"
                ></path>
              </svg>
            </button>
            <button (click)="save()" *ngIf="!isEditing">
              <div class="svg-wrapper-1">
                <div class="svg-wrapper">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    width="30"
                    height="30"
                    class="icon"
                  >
                    <path
                      d="M22,15.04C22,17.23 20.24,19 18.07,19H5.93C3.76,19 2,17.23 2,15.04C2,13.07 3.43,11.44 5.31,11.14C5.28,11 5.27,10.86 5.27,10.71C5.27,9.33 6.38,8.2 7.76,8.2C8.37,8.2 8.94,8.43 9.37,8.8C10.14,7.05 11.13,5.44 13.91,5.44C17.28,5.44 18.87,8.06 18.87,10.83C18.87,10.94 18.87,11.06 18.86,11.17C20.65,11.54 22,13.13 22,15.04Z"
                    ></path>
                  </svg>
                </div>
              </div>
              <span>Salvar</span>
            </button>
            
            
            
        </form>
    </div>
